<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>CCHUB | Child Care Hub</title>
    <meta name="description" content="Find the right care for your child">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/res.css">
  </head>

  <body>

    <main>

      <nav class="nav-bar" aria-labelledby="header menu">
        <div class="main-nav">
          <div class="logo-pr">
            <img src="assets/img/cchublogo.png" alt="Child Care Hub Logo">
          </div>

          <div class="prreg_notifier">
            <p>Already have an account? <a href="#" class="notifier">Log In</a></p>
          </div>
        </div>
      </nav>       

      <section class="prreg-main">
        <div class="prreg-main-img">
          <img src="assets/img/covering-mouth.jpg" alt=" Girl covering mouth">
        </div>

        <div class="prreg-main-form">
          <h1>Sign Up</h1>
          <form action="/" method="POST" class="regform">
            <div class="form-group">
              <label for="First Name">First name</label>
              <input type="text" name="pr-fname" id="pr-fname" class="form-control">
            </div>

            <div class="form-group">
              <label for="Last Name">Last name</label>
              <input type="text" name="pr-lname" id="pr-lname" class="form-control">
            </div>

            <div class="form-group">
              <label for="Address">Address</label>
              <input type="text" name="pr-add" id="pr-add" class="form-control">
            </div>

            <div class="form-group">
              <label for="City">City</label>
              <input type="text" name="pr-city" id="pr-city" class="form-control">
            </div>

            <div class="form-group">
              <label for="Province">Province</label>
              <input type="text" name="pr-province" id="pr-province" class="form-control">
            </div>

            <div class="form-group">
              <label for="Province">Zip Code</label>
              <input type="text" name="pr-zip" id="pr-zip" pattern="[0-9]{5}" class="form-control">
            </div>

            <div class="form-group">
              <label for="Phone Number">Phone Number</label>
                <input type="tel" name="pr-tel" id="pr-tel" class="form-control">
              </label>
            </div>

            <div class="form-group">
              <label for="Email">Email</label>
              <input type="email" name="pr-email" id="pr-email" class="form-control">
            </div>

            <div class="form-group">
              <label for="Password">Password</label>
              <input type="password" name="pr-pass" id="pr-pass" class="form-control">
            </div>

            <div class="form-group">
              <label for="Confirm Password">Confirm Password</label>
              <input type="password" name="pr-pass" id="pr-pass" class="form-control">
            </div>

            <div class="form-label">
              <input type="checkbox" name="check" id="checkbox">
              <label for="label check" id="checktext">By selecting Agree and continue below, I agree to The ChildCare Hubâ€™s Terms of Service, Payments Terms of Service, Privacy Policy, and Nondiscrimination Policy.</label>
            </div>

            <button type="submit" class="pr-submit">Sign up</button> 
            <div class="other-signup">
              <span class="te">or with</span>
              <a href="#"><img src="assets/img/google.svg" alt="Google"></a>
              <a href="#"><img src="assets/img/facebookl.svg" alt="Facebook"></a>
            </div>
          </form>
        </div>
      </section>

      
    </main>

  </body>

</html>
